  <script>
// Global data-path routing with proper timing and error handling
(function() {
  'use strict';
  function initDataPathRouting() {
    // Double-check that elements exist and jQuery is available
    if (typeof $ === 'undefined') {
      console.warn('jQuery not available, retrying...');
      setTimeout(initDataPathRouting, 100);
      return;
    }
    // Remove any existing listeners to prevent duplicates
    $(document).off('click', '[data-path]');
    // Attach event listener using jQuery for better compatibility
    $(document).on('click', '[data-path]', function(e) {
      e.preventDefault();
      const target = $(this).attr('data-path');
      // Close mobile menu if clicking from mobile menu
      if ($(this).closest('.menu-open-wrap-dopo, .menu-open-wrap').length > 0) {
        $('.menu-open-wrap-dopo, .menu-open-wrap').removeClass('menu-open');
      }
      // Check if we're on the main React app page or standalone pages
      if (typeof window.goToPath === 'function') {
        // Main React app - DON'T handle here, let React handle it
        console.log('ðŸš« On React app - ignoring global script, letting React handle navigation');
        return;
      } else {
        // Standalone HTML pages - navigate directly to React app
        if (target === '/contact-us') {
          // Store the intended route for the React app to pick up
          sessionStorage.setItem('intendedRoute', '/contact-us');
          window.location.href = 'index.html';
        } else if (target === '/') {
          window.location.href = 'index.html';
        }
      }
    });
    console.log('Data-path routing initialized successfully');
  }
  // Initialize when both DOM and jQuery are ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(initDataPathRouting, 50);
    });
  } else {
    setTimeout(initDataPathRouting, 50);
  }
  window.addEventListener('load', function() {
    setTimeout(initDataPathRouting, 100);
  });
})();
