  <script>
function playTimeline() {
  const tlIntroLight = gsap.timeline();
 tlIntroLight.fromTo(".oval-white", 
    { scale: 1, opacity: 1 }, 
    {scale: 0, opacity: 0.9, duration: 0.7, ease: "power2.in" }
  )
  tlIntroLight.eventCallback("onComplete", () => {
    document.getElementById("intro-anim-portfolio").classList.add("finished");
  });
}
playTimeline()
//arrow to go forward

let currentX = 0; // track total movement
let currentIndex = 0; // track current item index
const logoWhite = document.querySelector('.logo-imaginethis.white');
const logoDark = document.querySelector('.logo-imaginethis.dark');
const oakleyTitle = document.querySelector('.portfolio-title-bottom.oakley');
const dopoTitle = document.querySelector('.portfolio-title-bottom.dopo');
const oakleyBg = document.querySelector('.portfolio-bg-img.oakley');
const dopoBg = document.querySelector('.portfolio-bg-img.dopo');

// Configuration for each slide: whether nav text should have .dark class
const slideNavDarkConfig = [true, false]; // true = add .dark, false = remove .dark

// Helper: get all nav text elements that use .dark
function getNavTextElements() {
  return [
    ...document.querySelectorAll('.home-text'),
    ...document.querySelectorAll('.home-text.bottom'),
    ...document.querySelectorAll('.works-text'),
    ...document.querySelectorAll('.works-text.bottom'),
    ...document.querySelectorAll('.contactus-text'),
    ...document.querySelectorAll('.contactus-text.bottom'),
    ...document.querySelectorAll('.logo-text'),
    ...document.querySelectorAll('.line-logo')
  ];
}

// Ensure logo state on page load (default: show white, hide dark)
if (logoWhite) logoWhite.style.display = '';
if (logoDark) logoDark.style.display = 'none';

function updatePortfolioTitles(index, direction) {
  // direction: 1 for right/next, -1 for left/prev
  if (index === 0) {
    // Show Oakley, hide Dopo
    gsap.to(oakleyTitle, { y: '0%', autoAlpha: 1, duration: 0.5, ease: 'power2.out' });
    gsap.to(dopoTitle, { y: direction > 0 ? '100%' : '-100%', autoAlpha: 0, duration: 0.5, ease: 'power2.out' });
    // Fade in Oakley BG, fade out Dopo BG
    gsap.to(oakleyBg, { autoAlpha: 1, duration: 0.7, ease: 'power2.out' });
    gsap.to(dopoBg, { autoAlpha: 0, duration: 0.7, ease: 'power2.out' });
  } else if (index === 1) {
    // Show Dopo, hide Oakley
    gsap.to(dopoTitle, { y: '0%', autoAlpha: 1, duration: 0.5, ease: 'power2.out' });
    gsap.to(oakleyTitle, { y: direction > 0 ? '-100%' : '100%', autoAlpha: 0, duration: 0.5, ease: 'power2.out' });
    // Fade in Dopo BG, fade out Oakley BG
    gsap.to(dopoBg, { autoAlpha: 1, duration: 0.7, ease: 'power2.out' });
    gsap.to(oakleyBg, { autoAlpha: 0, duration: 0.7, ease: 'power2.out' });
  }
  // Update nav text .dark class based on config
  const navTextEls = getNavTextElements();
  if (slideNavDarkConfig[index]) {
    navTextEls.forEach(el => el.classList.add('dark'));
  } else {
    navTextEls.forEach(el => el.classList.remove('dark'));
  }
  // Swap logo-imaginethis .white and .dark visibility based on nav .dark state
  if (slideNavDarkConfig[index]) {
    if (logoWhite) logoWhite.style.display = 'none';
    if (logoDark) logoDark.style.display = 'block';
  } else {
    if (logoWhite) logoWhite.style.display = '';
    if (logoDark) logoDark.style.display = 'none';
  }
}
// Initialize positions
updatePortfolioTitles(currentIndex, 1);
document.querySelector('.arrow-portfolio.right').addEventListener('click', () => {
  const imageWrap = document.querySelector('.image-wrap');
  const items = imageWrap?.children;
  if (!imageWrap || !items || items.length === 0) return;
  const itemCount = items.length;
  const wrapWidth = imageWrap.offsetWidth;
  const shiftX = wrapWidth / itemCount;
  // Move to next item
  currentIndex++;
  let looped = false;
  // If we're at the end, loop back to the first item
  if (currentIndex >= itemCount) {
    currentIndex = 0;
    looped = true;
    // Reset position to show first item
    currentX = 0;
    gsap.to(imageWrap, {
      x: currentX,
      duration: 0.5,
      ease: "power2.out"
    });
  } else {
    // Normal movement to next item
    currentX -= shiftX;
    gsap.to(imageWrap, {
      x: currentX,
      duration: 0.5,
      ease: "power2.out"
    });
  }
  updatePortfolioTitles(currentIndex, 1);
});
document.querySelector('.arrow-portfolio.left').addEventListener('click', () => {
  const imageWrap = document.querySelector('.image-wrap');
  const items = imageWrap?.children;
  if (!imageWrap || !items || items.length === 0) return;
  const itemCount = items.length;
  const wrapWidth = imageWrap.offsetWidth;
  const shiftX = wrapWidth / itemCount;
  // Move to previous item
  currentIndex--;
  let looped = false;
  // If we're at the beginning, loop to the last item
  if (currentIndex < 0) {
    currentIndex = itemCount - 1;
    looped = true;
    // Move to show the last item
    currentX = -(shiftX * (itemCount - 1));
    gsap.to(imageWrap, {
      x: currentX,
      duration: 0.5,
      ease: "power2.out"
    });
  } else {
    // Normal movement to previous item
    currentX += shiftX;
    gsap.to(imageWrap, {
      x: currentX,
      duration: 0.5,
      ease: "power2.out"
    });
  }
  updatePortfolioTitles(currentIndex, -1);
  console.log("works")
  }); 
</script>
